<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="text-center p-3">
          <h3>Create Listen</h3>
          <a href="/music/" class="text-primary text-decoration-none">Back to home</a>
      </div>
      <form th:action="@{/music/create}" method="post" th:object="${listenForm}" enctype="multipart/form-data">
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Listen Name</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{musicName}">
              </div>
          </div>
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Artist</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{artist}">
              </div>
          </div>
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{category}">
              </div>
          </div>
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Path File</label>
              <div class="col-sm-10">
                  <input type="file" class="form-control" th:field="*{pathFile}">
              </div>
          </div>
          <input type="submit" value="Create" class="btn btn-primary">
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
