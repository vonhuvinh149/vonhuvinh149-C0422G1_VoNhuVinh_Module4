<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="/layout :: navbar" ></div>
    <div class="container-fluid">
        <h3 class="text-center">Customers</h3>
        <p class="text-center">
            <a th:href="@{/product/create}">
                Add new customer
            </a>
        </p>
        <div class="notify">
            <div th:if="${success}">
                <span th:text="${success}"></span>
            </div>
        </div>

        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá SP</th>
                <th>Mô tả SP</th>
                <th>Nhà Sản Xuất</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product , stt : ${products}">
                <td th:text="${stt.count}"></td>
                <td th:text="${product.id}"></td>
                <td th:text="${product.nameProduct}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.producer}"></td>
                <td><a th:href="@{/product/{id}/edit(id=${product.id})}">edit</a></td>
                <td><a th:href="@{/product/{id}/delete(id=${product.id})}">delete</a></td>
                <td><a th:href="@{/product/{id}/view(id=${product.id})}">view</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
